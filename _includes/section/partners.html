{% if site.sections.partners %}

  <!-- PARTNERS -->
  <section class="partners" id="partners">
    <h2 class="section-title">{{site.partners_section.title}}</h2>
    <ul class="partners-list">

    {% for partner in site.partners %}
      <li class="partner-item">
        <a class="partner-logo partner-link" href="{{ partner.url }}"><img src="{{ partner.logo }}" alt="{{ partner.name }}" class="photo" /></a>
      </li>
    {% endfor %}

    {% if site.partners_section.show_your_logo_here %}
      <li class="partner-item">
        <a class="partner-logo partner-link partner-call" href="#"><img src="img/your-logo.jpg" alt="your logo" class="photo" /></a>
      </li>
    {% endif %}
    
    </ul>
  </section>
  <!-- / PARTNERS -->

{% endif %}
